<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [
  <!ENTITY % xhtml-symbol
    PUBLIC "-//W3C//ENTITIES Symbols for XHTML//EN"
    "http://www.w3.org/MarkUp/DTD/xhtml-symbol.ent">
  %xhtml-symbol;
]>
<ui:composition template="/commun/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
                
<ui:define name="content-to-include">
	<!-- Page content starts -->
<!-- Checkout starts -->

<div class="checkout">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <!-- Checkout page title -->
          <h4 class="title"><i class="icon-shopping-cart"></i> Payer ses courses</h4>

          <!-- Sub title -->
          <h5 class="title">Expédition &amp; Détails de facturation</h5>
          <!-- Address and Shipping details form -->
            <div class="form form-small">
                    <!-- Register form -->
                    <h:form class="form-horizontal" id="formCheckout1">
                        <!-- Name -->
						<div class="form-group">
							<label class="control-label col-md-3" for="civilite">Civilité</label>
							<div class="col-md-6">
								<h:outputText value="#{clientCtrl.client.civilite }" styleClass="form-control" id="civilite"/>  
							</div>
						</div>                         
						<div class="form-group">
							<label class="control-label col-md-3" for="nom">Nom</label>
							<div class="col-md-6">
								<h:outputText value="#{clientCtrl.client.nom }" styleClass="form-control" id="nom"/>  
							</div>
						</div>  
						<div class="form-group">
							<label class="control-label col-md-3" for="prenom">Prénom</label>
							<div class="col-md-6">
								<h:outputText  value="#{clientCtrl.client.prenom }" class="form-control" id="prenom"/>
							</div>
						</div>					
						<!-- Email -->
						<div class="form-group">
							<label class="control-label col-md-3" for="email">Email</label>
							<div class="col-md-6">
								<h:outputText  value="#{clientCtrl.client.email }" class="form-control" id="email"/>
							</div>
						</div>
                        <!-- Address -->
						<div class="form-group">
							<label class="control-label col-md-3" for="numero">Numéro</label>
							<div class="col-md-6">
								<h:outputText value="#{clientCtrl.client.firstAdresse.numero }" class="form-control" id="numero"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="rue">Rue</label>
							<div class="col-md-6">
								<h:outputText value="#{clientCtrl.client.firstAdresse.voie }" class="form-control" id="rue"/>
							</div>
						</div>
						<!-- State -->
						<div class="form-group">
							<label class="control-label col-md-3" for="cp">Code postal</label>
							<div class="col-md-6">
								<h:outputText value="#{clientCtrl.client.firstAdresse.codePostal }" class="form-control" id="cp"/>
							</div>
						</div>
						<!-- City -->
						<div class="form-group">
							<label class="control-label col-md-3" for="city">Ville</label>
							<div class="col-md-6">
								<h:outputText value="#{clientCtrl.client.firstAdresse.ville }" class="form-control" id="city"/>
							</div>
						</div>                                         
                    </h:form>
                </div>
                <hr />


      <!-- Payment details section -->
        <!-- Title -->
          <h5 class="title">Détails de paiement</h5>

          <!-- Radio buttons to select payment type -->

          <label class="radio-inline">
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked="checked" />
            Carte de crédit
          </label>
          <label class="radio-inline">
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="2" />
            Carte de paiment
          </label>
          <label class="radio-inline">
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="3" />
            Banque en ligne
          </label>
          <label class="radio-inline">
            <input type="radio" name="optionsRadios" id="optionsRadios4" value="4" />
            Paiement en liquide à la livraison
          </label>          
          <label class="radio-inline">
            <input type="radio" name="optionsRadios" id="optionsRadios5" value="5" />
            Paypal
          </label>                    

          <hr />

          <!-- Confirm order button -->
              <div class="row">
                <div class="col-md-4 col-md-offset-8">
                  <div class="pull-right">
                    <a href="checkout.xhtml" class="btn btn-danger">Confirmez votre paiement</a>
                  </div>
                </div>
              </div>

      </div>
    </div>
  </div>
</div>

<!-- Cart ends -->

	<!-- Page content ends -->
    </ui:define>
</ui:composition>
