<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>BAM Edit panier</title>
</h:head>
<h:body>

	<p:dataTable value="#{panierCtrl.getPanier(0).articles}" var="item">
		<p:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{item.idArticle}" />
		</p:column>
		<p:column>
			<f:facet name="header">panier</f:facet>
			<h:outputText value="#{item.prix}" />
		</p:column>
		<p:column>
			<f:facet name="header">Article</f:facet>
			<h:outputText value="#{item.refarticle}" />
		</p:column>
		
	</p:dataTable>

</h:body>
</html>
