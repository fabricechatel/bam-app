<h:html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="utf-8"/>
  <!-- Title and other stuffs -->
  <title>View Cart - MacKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content=""/>

  <link href='htth://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>

  <!-- Stylesheets -->
  <link href="style/bootstrap.css" rel="stylesheet"/>
  <!-- Pretty Photo -->
  <link href="style/prettyPhoto.css" rel="stylesheet"/>
  <!-- Sidebar nav -->
  <link href="style/sidebar-nav.css" rel="stylesheet"/>
  <!-- Flex slider -->
  <link href="style/flexslider.css" rel="stylesheet"/>
  <!-- Font awesome icon -->
  <link rel="stylesheet" href="style/font-awesome.css"/> 
  <!-- Main stylesheet -->
  <link href="style/style.css" rel="stylesheet"/>
  <!-- Stylesheet for Color -->
  <link href="style/red.css" rel="stylesheet"/>
  
  
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

  <!-- Favicon -->
  <h:link rel="shortcut icon" href="img/favicon/favicon.png"/>
</h:head>

<h:body>

<!-- Cart starts -->

<h:panelGroup layout="block" class="cart">
  <h:panelGroup layout="block" class="container">
    <h:panelGroup layout="block" class="row">
      <h:panelGroup layout="block" class="col-md-12">

<!--         Title with number of items in shopping kart -->
          <h3 class="title"><i class="icon-shopping-cart"></i> Items in your cart [<span class="color"><h:outputText value="#{panierCtrl.getLiensPanierArticles(0).size()}" /></span>]</h3>
            <br />
		
			<h:panelGroup id="pnlResultat">
				<h:dataTable value="#{panierCtrl.getLiensPanierArticles(0)}" var="item" 
								styleClass="table table-striped tcart">
					<!-- Index -->
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText value="#{item.getArticle().idArticle}" />
					</h:column>
					<!-- Product  name -->
					<h:column>
						<f:facet name="header">nom</f:facet>
						<h:outputText value="#{item.getArticle().libelle}" />
					</h:column>
					<!-- Product image -->
					<h:column>
						<f:facet name="header">image</f:facet>
						<a href="WKsingle-item.xhtml"><img src="img/photos/2.png" alt="" /></a>
					</h:column>
					<!-- Quantity with refresh and remove button -->
					<h:column class="item-input">
						<f:facet name="header">Quantit√©</f:facet>
						<h:panelGroup layout="block" class="input-group">
							<input class="form-control" id="quantite" type="text" value="#{item.quantitepanier}"></input>
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"><i class="icon-refresh"></i> </button>
								<button class="btn btn-danger" type="button"><i class="icon-remove"></i></button>     
							</span>
						</h:panelGroup>
					</h:column>
					<!-- Unit price -->				
					<h:column>
						<f:facet name="header">Prix Unitaire</f:facet>
						<h:outputText value="#{item.getArticle().prix}" />
						<f:facet name="footer">Total</f:facet>
					</h:column>
					<!-- Total cost -->
					<h:column>
						<f:facet name="header">Prix Total</f:facet>
						<h:outputText value="#{item.getPrixCummule()}" />
						<f:facet name="footer">#{panierCtrl.getPrixTotalPanier(0)}</f:facet>
					</h:column>					
				
				</h:dataTable>
				</h:panelGroup> 
               
               <!-- Button s-->
              <h:panelGroup layout="block" class="row">
                <h:panelGroup layout="block" class="col-md-4 col-md-offset-8">
                  <h:panelGroup layout="block" class="pull-right">
                    <a href="index.jsp" class="btn btn-default">Continue Shopping</a>
                    <a href="checkout.jsp" class="btn btn-danger">CheckOut</a>
                  </h:panelGroup>
                </h:panelGroup>
              </h:panelGroup>

      </h:panelGroup>
    </h:panelGroup>
  </h:panelGroup>
</h:panelGroup>

<!-- Cart ends -->




<!-- Scroll to top -->
<span class="totop"><a href="#"><i class="icon-chevron-up"></i></a></span> 

<!-- JS -->
<script src="js/jquery.js"></script> <!-- jQuery -->
<script src="js/bootstrap.js"></script> <!-- Bootstrap -->
<script src="js/jquery.prettyPhoto.js"></script> <!-- Pretty Photo -->
<script src="js/filter.js"></script> <!-- Filter for support page -->

<script src="js/jquery.flexslider-min.js"></script> <!-- Flex slider -->
<script src="js/nav.js"></script> <!-- Sidebar navigation -->
<script src="js/jquery.carouFredSel-6.1.0-packed.js"></script> <!-- Carousel for recent posts -->
<script src="js/custom.js"></script> <!-- Custom codes -->

</h:body>
</h:html>
