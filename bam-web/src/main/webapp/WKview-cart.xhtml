<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "htth://www.w3.org/TR/html4/loose.dtd">
<html lang="en"
	xmlns="htth://www.w3.org/1999/xhtml"
	xmlns:f="htth://xmlns.jcp.org/jsf/core"
	xmlns:h="htth://xmlns.jcp.org/jsf/html"
	xmlns:p="htth://primefaces.org/ui">
	
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="utf-8"/>
  <!-- Title and other stuffs -->
  <title>View Cart - MacKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content=""/>

  <link href='htth://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>

  <!-- Stylesheets -->
  <link href="style/bootstrap.css" rel="stylesheet"/>
  <!-- Pretty Photo -->
  <link href="style/prettyPhoto.css" rel="stylesheet"/>
  <!-- Sidebar nav -->
  <link href="style/sidebar-nav.css" rel="stylesheet"/>
  <!-- Flex slider -->
  <link href="style/flexslider.css" rel="stylesheet"/>
  <!-- Font awesome icon -->
  <link rel="stylesheet" href="style/font-awesome.css"/> 
  <!-- Main stylesheet -->
  <link href="style/style.css" rel="stylesheet"/>
  <!-- Stylesheet for Color -->
  <link href="style/red.css" rel="stylesheet"/>
  
  
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

  <!-- Favicon -->
  <h:link rel="shortcut icon" href="img/favicon/favicon.png"/>
</h:head>

<h:body>

<!-- Cart starts -->

<div layout="block" class="cart">
  <div layout="block" class="container">
    <div layout="block" class="row">
      <div layout="block" class="col-md-12">

<!--         Title with number of items in shopping kart -->
<!--           <h3 class="title"><i class="icon-shopping-cart"></i> Items in your cart [<span class="color">5</span>]</h3> -->
<!--             <br /> -->

				<h:dataTable value="#{panierCtrl.getPanierArticles(0).getArticle}" var="item" 
								styleClass="table table-striped tcart">
					<!-- Index -->
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText value="#{item.idArticle}" />
					</h:column>
					<!-- Product  name -->
					<h:column>
						<f:facet name="header">nom</f:facet>
						<h:outputText value="#{item.refArticle}" />
					</h:column>
					<!-- Product image -->
					<h:column>
						<f:facet name="header">image</f:facet>
<!-- 						<a href="single-item.jsp"><img src="img/photos/2.png" alt="" /></a> -->
					</h:column>
					<!-- Quantity with refresh and remove button -->
					<h:column class="item-input">
						<f:facet name="header">Quantity</f:facet>
						<div layout="block" class="input-group">
							<input class="form-control" type="text" value="2"/>
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"><i class="icon-refresh"></i></button>
								<button class="btn btn-danger" type="button"><i class="icon-remove"></i></button>     
							</span>
						</div>
					</h:column>
					<!-- Unit price -->				
					<h:column>
						<f:facet name="header">Article</f:facet>
						<h:outputText value="#{item.prix}" />
					</h:column>
					<!-- Total cost -->
					<h:column>
						<f:facet name="header">Article</f:facet>
						<h:outputText value="#{item.prix}" />
					</h:column>					
					                  <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Total</th>
                    <th>$2405</th>
                  </tr>
				</h:dataTable>
               
               <!-- Button s-->
              <div layout="block" class="row">
                <div layout="block" class="col-md-4 col-md-offset-8">
                  <div layout="block" class="pull-right">
                    <a href="index.jsp" class="btn btn-default">Continue Shopping</a>
                    <a href="checkout.jsp" class="btn btn-danger">CheckOut</a>
                  </div>
                </div>
              </div>

      </div>
    </div>
  </div>
</div>

<!-- Cart ends -->




<!-- Scroll to top -->
<span class="totop"><a href="#"><i class="icon-chevron-up"></i></a></span> 

<!-- JS -->
<script src="js/jquery.js"></script> <!-- jQuery -->
<script src="js/bootstrap.js"></script> <!-- Bootstrap -->
<script src="js/jquery.prettyPhoto.js"></script> <!-- Pretty Photo -->
<script src="js/filter.js"></script> <!-- Filter for support page -->

<script src="js/jquery.flexslider-min.js"></script> <!-- Flex slider -->
<script src="js/nav.js"></script> <!-- Sidebar navigation -->
<script src="js/jquery.carouFredSel-6.1.0-packed.js"></script> <!-- Carousel for recent posts -->
<script src="js/custom.js"></script> <!-- Custom codes -->

</h:body>
</html>
